spring:
  application:
    name: Car Rental API

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5433/car-rental?sslmode=disable}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:admin}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: ${PORT:8080}

carrental:
  penalty:
    amount: 400.00